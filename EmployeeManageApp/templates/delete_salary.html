{% extends 'base.html' %}

{% block content %}
<style>
  .delsalary {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f3f3f3; /* Adjust the background color as needed */
  }
  #content {
    text-align: center;
    width: 50%; /* Adjust width as needed */
    margin: auto;
  }
  h2 {
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 2px black;
  }
  p {
    color: #333; /* Adjust text color as needed */
  }
  form {
    background: white; /* Adjust the form background color as needed */
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0px 0px 10px 0px #ddd;
  }
  button {
    background-color: black;
    color: white;
    border: 2px solid white;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: grey;
  }
</style>
<div class="delsalary">
  <h2>Delete Employee Salary Details</h2>
  <p>Are you sure you want to delete {{ salary.ecode }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
</div>
{% endblock %}
