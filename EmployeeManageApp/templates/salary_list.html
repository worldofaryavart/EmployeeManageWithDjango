{% extends 'base.html' %}

{% block content %}
  <style>
    .centered-content {
      text-align: center;
    }
    .bold-white-outline {
      font-weight: bold;
      color: white;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .box-container {
      border: 1px solid #000;
      padding: 10px;
      display: inline-block;
      margin: auto;
    }
    .custom-table {
      width: 100%;
      border-collapse: collapse;
    }
    .custom-table th, .custom-table td {
      border: 1px solid #000;
      padding: 5px;
    }
    .custom-btn {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 5px 10px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }
    .custom-btn:hover {
      background-color: grey;
    }
  </style>

  <div class="centered-content">
    <h2 class="bold-white-outline">Employee Salary Details</h2>
    <div class="box-container">
      <a href="{% url 'nsalary' %}" class="custom-btn">Add</a>
      <a href="{% url 'search_salary' %}" class="custom-btn">Search</a>
      <table class="custom-table">
        <tr>
          <th>EmployeeCode</th>
          <th>Months</th>
          <th>Overtime (hours)</th>
          <th>Final Pay</th>
          <th>Actions</th>
        </tr>
        {% for salary in salary_data %}
        <tr>
          <td>{{ salary.ecode }}</td>
          <td>{{ salary.months }}</td>
          <td>{{ salary.overtime }}</td>
          <td>â‚¹{{ salary.finalpay }}</td>
          <td>
            <a href="{% url 'delete_salary' salary.pk %}" class="custom-btn btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
